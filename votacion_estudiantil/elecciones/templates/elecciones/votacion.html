<!DOCTYPE html>
<html>
<head>
    <title>Votación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        h2 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
        }
        .candidato-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .candidato-card:hover {
            background-color: #e9ecef;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .candidato-card img {
            border-radius: 50%;
            max-width: 100px;
            max-height: 100px;
            margin-right: 20px;
        }
        .candidato-card .info {
            flex: 1;
        }
        .candidato-card h3 {
            margin: 0;
            color: #343a40;
        }
        .candidato-card p {
            margin: 5px 0 10px;
            color: #6c757d;
        }
        .candidato-card label {
            display: block;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .candidato-card input[type="radio"] {
            margin-right: 10px;
        }
        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        .back-button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: #007BFF;
            background-color: #f9f9f9;
            border: 1px solid #007BFF;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Votación</h2>
        <form method="post">
            {% csrf_token %}
            <div>
                {% for candidato in candidatos %}
                    <div class="candidato-card">
                        <img src="{{ candidato.foto.url }}" alt="{{ candidato.nombre }}">
                        <div class="info">
                            <h3>{{ candidato.nombre }}</h3>
                            <p>{{ candidato.descripcion }}</p> <!-- Suponiendo que tienes una descripción -->
                            <label>
                                <input type="radio" name="candidato" value="{{ candidato.id }}">
                                Votar por {{ candidato.nombre }}
                            </label>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="submit-button">Enviar Voto</button>
        </form>
        <form action="{% url 'votacion' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="back-button">Regresar</button>
        </form>
    </div>
</body>
</html>
