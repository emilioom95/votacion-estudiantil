<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Resultados de la Votación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
        }

        h2 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: #fff;
            font-size: 1.1em;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e2e6ea;
        }

        .no-results {
            text-align: center;
            font-style: italic;
            color: #888;
            padding: 15px;
        }

        @media (max-width: 600px) {
            th, td {
                padding: 10px;
                font-size: 0.9em;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h2>Resultados de la Votación</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre del Candidato</th>
                <th>Votos</th>
            </tr>
        </thead>
        <tbody>
            {% for resultado in resultados %}
            <tr>
                <td>{{ resultado.candidato.nombre }}</td>
                <td>{{ resultado.votos }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="no-results">No hay resultados disponibles.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
